<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator App</title>
    <script defer src="display-quotes.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Quote Generator</h1>
    <div id="quote-container">
      <div id="quote-box">
        <p id="quote"></p>
        <p id="author"></p>
      </div>
      <button type="button" id="new-quote">New quote</button>
      <form id="add-quote-form">
        <input type="text" id="new-text" placeholder="Type a quote here..." required>
        <input type="text" id="new-author" placeholder="Add the Author's name here..." required>
        <button type="submit">Add Quote</button>
      </form>
    </div>
    <div id="add-quote-message"></div>
    </div>
  </body>
</html>
